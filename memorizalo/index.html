<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Memoria Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container py-5 text-center">

    <!-- Pantalla de inicio -->
    <div id="home-screen">
      <h1 class="mb-4">🐾 Juego de Memoria Animal 🧠</h1>
      <img src="img/portada.jpg" alt="Animales divertidos" class="mb-4 img-fluid" style="max-width: 300px; border-radius: 15px; box-shadow: 0 0 15px #888;" />
      <br />
      <button class="btn btn-primary btn-lg" onclick="showLevelOptions()">Jugar</button>
    </div>

    <!-- Selección de nivel -->
    <div id="level-screen" class="d-none">
      <h2 class="mb-4">Elige la dificultad</h2>
      <button class="btn btn-success me-3" onclick="startGame('easy')">Fácil</button>
      <button class="btn btn-danger" onclick="startGame('hard')">Difícil</button>
      <br/><br/>
      <button class="btn btn-secondary" onclick="showHome()">Volver al inicio</button>
    </div>

    <!-- Juego -->
    <div id="game-container" class="d-none">
      <h2 id="level-title" class="mb-3"></h2>
      <p><strong>Aciertos:</strong> <span id="score">0</span> / <span id="total">0</span></p>
      <div id="game" class="card-container mt-4"></div>

      <!-- Botón para salir al inicio -->
      <button class="btn btn-warning mt-4" onclick="showHome()">Volver al inicio</button>
    </div>

    <!-- Pantalla de victoria -->
    <div id="win-message" class="d-none mt-5 text-center">
      <h2 class="text-success">🎉 ¡Felicitaciones, ganaste! 🎉</h2>
      <img src="img/ganaste.jpg" alt="Trofeo" style="width: 120px; margin: 20px auto; display: block;" />
      <button class="btn btn-primary mt-3 me-2" onclick="startGame(currentLevel)">Volver a jugar</button>
      <button class="btn btn-secondary mt-3" onclick="showLevelOptions()">Elegir nivel</button>
    </div>

  </div>

  <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
